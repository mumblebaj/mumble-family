<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <title>Gerald Mumble Home Page</title>
        <!-- Favicon -->
        <link rel="icon" href="../favicons/logo-dark.png">
        <link rel="shortcut icon" href="/resources/favicons/favicon.png">
        <!-- Stylesheet -->
        <link rel="stylesheet" type="text/css" href="../../vendors/css/grid.css">
        <link rel="stylesheet" type="text/css" href="../../vendors/css/ionicons.min.css">
        <link rel="stylesheet" type="text/css" href="../../vendors/css/normalize.css">
        <!-- Animation Library -->
        <script defer src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script defer src="../js/script.js"></script>
        <!-- Style Sheet -->
        <link rel="stylesheet" href="../css/gm-styles.css">
    </head>
    <!-- Body -->
    <body>
        <header>
            <nav>
                <div class="row" id="sticky-navigation">
                    <img src="../img/logo-white.png" alt="Mumble Logo" class="logo">
                    <img src="../img/logo-dark.png" alt="Mumble Logo" class="logo-black">
                    <ul class="main-nav js--main-nav">
                        <!-- <a href="#" id="resources/pages/gm" onclick="document.location=this.id+'.html'; return false;"></a> -->
                        <li><a href="#" id="../../index" onclick="document.location=this.id+'.html'; return false;">Mumble Home</a></li>
                    </ul>
                    <a class="mobile-nav-icon"><i class="ion-navicon-round"></i></a>
                </div>
            </nav>
            <div class="hero-text-box">
                <h1>Gerald and Monica Mumble's <br> Home</h1>
            </div>
        </header>
        <section class="gm-section-features">
            <div class="row">
                <div class="col span-1-of-3 box">
                    <img src="../img/image9-min.png" alt="Gerald" width="150" height="150" class="people">
                    <h3>Gerald Mumble</h3>
                    <p>Born 1952</p>
                </div>
                <div class="col span-1-of-3 box" hidden></div>
                <div class="col span-1-of-3 box">
                    <img src="../img/image12-min.png" alt="Monica" width="150" height="150" class="people">
                    <h3>Monica Mumble</h3>
                    <p>Born 1952</p>
                </div>
            </div>
        </section>
        <section class="gm-section-chldrn" id="gm-section-chldrn">
            <div class="row children-h2">
                <h3>Meet the Kids</h3>
                <h4>Click on an image to explore further</h4>
            </div>
            <div class="row">
                <div class="col span-1-of-4 box">
                    <img src="../img/image-18.png" alt="Aiden" width="150" height="150" class="people">
                    <h3 class="children">Aiden Mumble</h3>
                    <p class="children">Born 1972</p>
                </div>
                <div class="col span-1-of-4 box">
                    <img src="../img/image-18.png" alt="Aiden" width="150" height="150" class="people">
                    <h3 class="children">Elmo Mumble</h3>
                    <p class="children">Born 1974</p>
                </div>
                <div class="col span-1-of-4 box">
                    <img src="../img/image-19.png" alt="Aiden" width="150" height="150" class="people">
                    <h3 class="children">Olivia Mumble</h3>
                    <p class="children">Born 1976</p>
                </div>
                <div class="col span-1-of-4 box">
                    <img src="../img/image-17.png" alt="Aiden" width="150" height="150" class="people">
                    <h3 class="children">Reagan Mumble</h3>
                    <p class="children">Born 1977</p>
                </div>
            </div>
        </section>
        <script src="../../vendors/js/jquery.waypoints.min.js"></script>
        <script src="../js/gm.js"></script>
    </body>
</html>
